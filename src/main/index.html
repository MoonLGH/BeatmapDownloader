<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/stylesheets/index.css">
    <link rel="stylesheet" href="./assets/stylesheets/animate.min.css">
    <link rel="stylesheet" href="./assets/stylesheets/bootstrap.min.css">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Welcome!</title>
  </head>
  <body>
      <div id="alerts">

      </div>
    <div class="prompt-login">
        <h1 class="center">Welcome <br> Please login to osu first to continue</h1>

        <div class="form-group">
          <label for="input-name">Username</label>
          <input type="text" class="form-control" id="input-name" placeholder="Enter Username">
        </div>
        
        <div class="form-group">
            <label for="input-name">Password</label>
            <input type="password" class="form-control" id="input-pass" placeholder="Enter Password">
        </div>
        <button onclick="login()" class="btn btn-primary button-login">Login</button>
    </div>
    <div class="prompt-path">
        <h1 class="center">Select your songs folder</h1>

        <div class="form-group">
            <label for="input-name">FolderPath</label>
            <input type="password" disabled class="form-control" placeholder="Enter FolderPath">
        </div>
        <button onclick="registerPath()" class="btn btn-primary button-login">Select Path</button>
    </div>
    <div class="prompt-welcome">
      <h1 id="welcome-title">Welcome!</h1>
      <div class="container">
        <div class="row">
            <div class="col-md-12">
              <img id="avatarimg" class="rounded-circle" style="margin-bottom: 2rem;" width="200px">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <h4 class="username-welcome"></h4>
              <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
            <div class="col-md-6">
              <button onclick="getIn()" class="btn btn-primary">Continue</button>
            </div>
    </div>
  </div>
    <script src="./assets/javascripts/index/index.js"></script>
    <script src="./assets/javascripts/lib/bootstrap.min.js"></script>
  </body>
</html>
