<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/stylesheets/index.css">
    <link rel="stylesheet" href="../assets/stylesheets/animate.min.css">
    <link rel="stylesheet" href="../assets/stylesheets/bootstrap.min.css">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Updater!</title>
  </head>
  <body>
    <div class="prompts" style="display: none;margin-left:auto;margin-right:auto;" id="updater">
        <h1>Update Exist</h1>
        <div class="row" style="display: none;" id="updateExist">
            <div class="col-md-6">
              <button class="btn btn-danger" id="btnUpdate" onclick="update()">Update</button>
            </div>
            <div class="col-md-6">
              <button onclick="getIn()" class="btn btn-primary">Continue</button>
            </div>
            <div class="col-md-12" style="margin-top: 1rem">
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
              </div>
            </div>
        </div>
        <div class="row" style="display: none;" id="updateNotExist">
            <div class="col-md-12">
              <button onclick="getIn()" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </div>
    <script src="../assets/javascripts/updater/index.js"></script>
    <script src="../assets/javascripts/lib/bootstrap.min.js"></script>
  </body>
</html>
