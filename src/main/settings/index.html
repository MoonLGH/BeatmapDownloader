<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/stylesheets/animate.min.css">
    <link rel="stylesheet" href="../assets/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/stylesheets/navbar.css">
    <link rel="stylesheet" href="../assets/stylesheets/index.css">
    <link rel="stylesheet" href="../assets/stylesheets/discord.css">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Settings!</title>

</head>

<body>
    <a class="btn btn-primary" href="../main/index.html">Back</a>
    <div style="position:relative;margin-left:auto;margin-right:auto;text-align: center;">
        <button class="btn btn-primary" onclick="move('account')">Account</button>
        <button class="btn btn-primary" onclick="move('path')">Path</button>
        <button class="btn btn-primary" onclick="move('rpc')">Discord RPC</button>
    </div>
    <div class="prompts" style="margin-left:auto;margin-right:auto;" id="accounts">
      <h1>Account settings!</h1>
      <div class="container">
        <div class="row">
            <div class="col-md-12">
              <img id="avatarimg" class="rounded-circle" style="margin-bottom: 2rem;" width="200px">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <h4 class="username-welcome"></h4>
            </div>
            <div class="col-md-6">
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    </div>
    <div class="prompts" style="display: none;margin-left:auto;margin-right:auto;" id="path">
        <h1 class="center">Change your songs folder</h1>

        <div class="form-group">
            <label for="input-name">FolderPath</label>
            <input type="text" disabled class="form-control" id="input-folder" placeholder="Enter FolderPath">
        </div>
        <button onclick="removePath()" class="btn btn-primary button-login">Select Path</button>
    </div>
    <div class="prompts" style="display: none;margin-left:auto;margin-right:auto;" id="rpc">
        <h1>Toggle RPC</h1>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="ToggleBox">
        </div>
        <br>
        <h3>Example</h3>
        <img src="https://media.discordapp.net/attachments/913450126033436702/920739913970901073/unknown.png" alt="Example">
    </div>
</body>
<footer>
    <script src="../assets/javascripts/lib/bootstrap.min.js"></script>
    <script src="../assets/javascripts/settings/settings.js"></script>
</footer>

</html>
